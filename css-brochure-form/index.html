<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form.</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <h3>LEARN MORE</h3>
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <div>
      <input type="email" id="email" placeholder="  sally@company.co">
    </div>
    <div class="name">
      <label for="name">NAME</label>
    </div>
    <div>
      <input type="text" id="name" placeholder="  Name">
    </div>
    <div class="location">
      <label for="location">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input type="text" id="location" placeholder="  City, Country">
    </div>
    <div class="number">
      <label for="select">
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      </label>
    </div>
    <div>
      <select name="select" id="select">
        <option value="">1-2 Engineers</option>
      </select>
    </div>
    <div class="button">
      <button>SUBMIT</button>
    </div>

  </form>

</body>
</html>
