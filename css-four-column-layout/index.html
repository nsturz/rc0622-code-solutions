<!DOCTYPE html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row space-evenly">
      <div class="column-one-fourth">
        <div class="row">
          <img src="images/screen-1.png" alt="" class="screen-img">
        </div>
        <div class="row center">
          <img src="images/switch-icon.png" alt="" class="icon">
        </div>
        <div class="row center">
          <h3>App Switching</h3>
        </div>
        <div class="row center">
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="row center">
          <img src="images/screen-2.png" alt="" class="screen-img">
        </div>
        <div class="row center">
          <img src="images/filter-icon.png" alt="" class="icon">
        </div>
        <div class="row center">
          <h3>Trip Filtering</h3>
        </div>
        <div class="row center">
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="row center">
          <img src="images/screen-3.png" alt="" class="screen-img">
        </div>
        <div class="row center">
          <img src="images/slider-icon.png" alt="" class="icon">
        </div>
        <div class="row center">
          <h3>Service Filters</h3>
        </div>
        <div class="row center">
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="row center">
          <img src="images/screen-4.png" alt="" class="screen-img">
        </div>
        <div class="row center">
          <img src="images/bars-icon.png" alt="" class="icon">
        </div>
        <div class="row center">
          <h3>Stats + Mileage</h3>
        </div>
        <div class="row center">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
