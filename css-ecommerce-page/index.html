<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row center">
      <h1>New Arrivals</h1>
    </header>
    <div class="row">
      <div class="column-one-fifth margin">
        <img src="images/dress1.jpeg" alt="">
        <div class="row">
          <span class="span-dark margin-top">Free People  </span>
          <span class="span-light margin-top">| Size 6</span>
        </div>
        <div class="row">
          <span class="span-dark price margin-top">$35</span>
          <span class="span-light margin-top"><del>$125 Retail</del></span>
        </div>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/ysl-bag.jpeg" alt="">
        <div class="row">
          <span class="span-dark margin-top">Yves Saint Laurent </span>
          <span class="span-light margin-top">| One-Size</span>
        </div>
        <div class="row">
          <span class="span-dark price margin-top">$200 </span>
          <span class="span-light margin-top"><del>$1600 retail</del></span>
        </div>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/key.jpeg" alt="">
        <div class="row">
          <span class="span-dark margin-top">Tiffany </span>
          <span class="span-light margin-top">| One-Size</span>
        </div>
        <div class="row">
          <span class="span-dark price margin-top">$476 </span>
          <span class="span-light margin-top"><del>$2000 retail</del></span>
        </div>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/lv-bag.jpg" alt="" class="object-fit">
        <div class="row">
          <span class="span-dark margin-top">Louis Vuiton </span>
          <span class="span-light margin-top">| One-Size</span>
        </div>
        <div class="row">
          <span class="span-dark price margin-top">$95 </span>
          <span class="span-light margin-top"><del>$1200 retail</del></span>
        </div>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/dress2.jpeg" alt="">
        <div class="row">
          <span class="span-dark margin-top">Reformation </span>
          <span class="span-light margin-top">| Size 4</span>
        </div>
        <div class="row">
          <span class="span-dark price margin-top">$20 </span>
          <span class="span-light margin-top"><del>$198 retail</del></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
