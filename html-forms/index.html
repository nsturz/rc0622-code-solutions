<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms.</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" id="email">
      <div>
        <label for="dropdown">Why is coding cool?</label>
      </div>
      <div>
        <select name="why-is-coding-cool" id="dropdown">
          <option value="">Select an option</option>
          <option value="">Because it's interesting</option>
          <option value="">Because it's fun</option>
          <option value="">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite language (choose one)</p>
      <label>
        <input type="radio" value="HTML">
        HTML
      </label>
      <label>
        <input type="radio" value="CSS">
        CSS
      </label>
      <label>
        <input type="radio" value="JavaScript">
        JavaScript
      </label>
      <div>
        <p>Would you like to sign up for more information?</p>
      </div>
      <label>
        <input type="checkbox" id="would-you-like">
        Sign me up!
      </label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
