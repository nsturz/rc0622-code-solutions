<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="row justify-center align-items content-wrapper">
      <div class="column-full" id="carousel-wrapper">
        <div class="row space-between">
          <div class="column-one-quarter">
            <i class="fa-solid fa-angle-left fa-3x angle" id="left-button"></i>
          </div>
          <div class="column-one-half">
            <img src="images/001.png" alt="">
          </div>
          <div class="column-one-quarter">
            <i class="fa-solid fa-angle-right fa-3x angle" id="right-button"></i>
          </div>
        </div>
        <div class="row justify-center">
          <div class="column-full">
            <div class="row justify-center">
              <i class="fa-regular fa-circle fa-1x" id="dot-1"></i>
              <i class="fa-regular fa-circle fa-1x" id="dot-2"></i>
              <i class="fa-regular fa-circle fa-1x" id="dot-3"></i>
              <i class="fa-regular fa-circle fa-1x" id="dot-4"></i>
              <i class="fa-regular fa-circle fa-1x" id="dot-5"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
